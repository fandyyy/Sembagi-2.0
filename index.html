<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEMBAGI - Sembada Berbagi</title>
    <meta name="description" content="Bergerak Bersama, Belajar Bersama, Maju Bersama" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'spotlight': 'spotlight 2s ease .75s 1 forwards',
              'border-spin': 'border-spin 4s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              spotlight: {
                '0%': { opacity: 0, transform: 'translate(-72%, -62%) scale(0.5)' },
                '100%': { opacity: 1, transform: 'translate(-50%,-40%) scale(1)' },
              },
              'border-spin': {
                '100%': { transform: 'rotate(-360deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Staggered Animation Base */
      .stagger-item {
        opacity: 0;
        animation: fade-in-up 0.6s ease-out forwards;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Reveal Animation Classes */
      .reveal-up {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .reveal-up.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
